<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>练习-4：Semantic HTML</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- 请将本目录下的none-semantic.html 内容改写成semantic html-->
    <!-- 本站所有网页的统一主标题 -->
    <header>
        <h1>Navigational Links</h1>
    </header>
    <!-- 本站统一的导航栏 -->
    <nav>
        <a href="#home">Home</a>
        <a href="#posts">Posts</a>
        <a href="#contact">Contact</a>
    </nav>
    <!-- 网页主体内容 -->
    <main>
        <section>
            <!-- 此处包含一个 article（一篇文章），内容略…… -->
            <article>
                <h2>here is a article title</h2>
                <p>
                    here is a article content ...
                </p>
            </article>
            <!-- 侧边栏在主内容右侧 -->
            <aside>
                <h2>additional information</h2>
                <ul>
                    <li><a href="#">additional link</a></li>
                    <!-- 侧边栏有n个超链接，略略略…… -->
                </ul>
            </aside>
        </section>
    </main>
    <!-- 本站所有网页的统一页脚 -->
    <footer>
        <p>©ThoughtWorks 2020</p>
    </footer>
</body>
</html>
